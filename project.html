<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Map - Navigate Your Campus</title>
    <meta name="description" content="Interactive campus navigation system for CHARUSAT University">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="PPT/logo_c1.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">

        <!-- Settings Button (Moved to the left side) -->
        <div class="navbar-settings-container">
            <button class="navbar-settings" id="settingsButton" onclick="toggleSettings(event)" title="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="color: azure;">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>

            <!-- Settings Dropdown List -->
            <ul class="settings-list" id="settingsList">
                <li><a href="#" onclick="toggleTheme(); return false;">🌙 Toggle Theme</a></li>
                <li><a href="#" onclick="showSearchHistory(); return false;">🕐 Search History</a></li>
                <li><a href="#" onclick="clearData(); return false;">🗑️ Clear Data</a></li>
                <li><a href="#" onclick="accessAdminPanel(event); return false;">⚙️ Admin Panel</a></li>
            </ul>
        </div>

        <div class="navbar-brand">
            <!-- <img src="PPT/logo_c1.png" alt="Logo" class="navbar-logo"> -->
            CAMPUS
            MAP
        </div>

        <!-- Search Box with Enhanced Features -->
        <div class="navbar-search">
            <input list="suggestions" type="text" id="searchBox" placeholder="Search campus locations..." 
                   autocomplete="off" aria-label="Search for campus locations">
            <datalist id="suggestions"></datalist>
        </div>

        <!-- Enhanced Menu Items with Icons -->
        <ul class="navbar-menu">
            <li><a href="#" onclick="goToLocation('Home')" class="nav__link" title="Go to current location">🏠 HOME</a></li>
            <li><a href="#" onclick="goToLocation('Canteen')" class="nav__link" title="Navigate to canteen">🍽️ CANTEEN</a></li>
            <li><a href="#" onclick="goToLocation('Admin Office')" class="nav__link" title="Navigate to admin office">🏢 ADMIN</a></li>
            <li><a href="#" onclick="goToLocation('Xerox')" class="nav__link" title="Navigate to xerox center">📄 XEROX</a></li>
            <li><a href="#" onclick="goToLocation('Bank')" class="nav__link" title="Navigate to bank">🏦 BANK</a></li>
            <li><a href="#" onclick="goToLocation('Hospital')" class="nav__link" title="Navigate to hospital">🏥 HOSPITAL</a></li>
        </ul>

        <!-- Toggler Button for Mobile -->
        <button class="navbar-toggler" onclick="toggleMenu()">&#9776;</button>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
